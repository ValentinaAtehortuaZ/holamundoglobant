<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-secondary">

    <header class=" animate__animated animate__fadeInDown">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">HarryPotter <i class="fas fa-bolt"></i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                        </li>

                    </ul>
                    <ul class="navbar-nav  mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" id="botonCarrito">
                                <i class="fas fa-shopping-cart fa-2x"></i>
                                <span
                                    class="position-absolute top-10 start-10 translate-middle badge rounded-pill bg-danger invisible"
                                    id="pildora">
                                    99+
                                </span>
                            </a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <main>

        <div class="container-fluid mt-5 g-3">
            <div class="row row-cols-1 row-cols-md-5 g-2" id="fila">
            </div>
        </div>


    </main>

    <section>

        <!-- Modal -->
        <div class="modal fade" id="modalInfoProducto">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-secondary">
                        <h5 class="modal-title"> Harry Potter Shop</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-12 col-md-4 ">
                                    <img src="../img/Books/libro-deathly.jpeg" alt="" class="img-fluid w-100"
                                        id="imagenProducto">
                                </div>
                                <div class="col-12 col-md-8">
                                    <h5 id="nombreProducto">Nombre producto</h5>
                                    <h5 id="precioProducto">Precio</h5>
                                    <h6 id="descripcionProducto"> Lorem ipsum dolor sit amet consectetur adipisici</h6>
                                    <div class="mb-3">
                                        <label class="form-label">Amount</label>
                                        <input type="number" class="form-control" id="cantidadProducto" value="1"
                                            min="0">
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-dark" id="botonAgregarCarrito">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>


        <!-- Modal -->
        <div class="modal fade" id="modalVerCarrito" >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"> Harry Potter Store</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container" id="contenedorCarrito">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-dark" id="botonlimpiar">Clean Cart</button>
                        <button type="button" class="btn btn-primary">US$</button>
                        <button type="button" class="btn btn-success">Buy</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>

    </footer>



    <script src="../js/controlador.js" type="module"></script>

    <script src="https://kit.fontawesome.com/eed55b216d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
